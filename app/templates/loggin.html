<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_login.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='Css/icono.ico') }}" type="image/x-icon">
</head>  
<body>
    <h1 class="dashboard-title">S.A.F</h1>
    <h3 class="title">(Sistema de Análisis Financiero)</h3>
    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form method="post" id="loginForm">
                <div class="input-box">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" name="username" required placeholder="Usuario">
                </div>
                <div class="input-box">
                    <label for="contraseña"></label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                    <span id="togglePassword" class="fas fa-eye toggle-password" onclick="togglePassword()"></span>
                </div>
                <div class="remember-error">
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" name="remember"> Recuérdame
                        </label>
                    </div>
                    <div class="error-messages">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li style="color: red; list-style: none;">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        {% endwith %}
                    </div>
                </div>
                <button type="submit" class="btn transition-button">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- Enlazamos el script de JavaScript -->
    <script src="../static/Js/loggin.js"></script>
</body>
</html>
