{% extends "base.html" %}
{% block content %}

    <title>Departamentos - Aplicación Flask</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Fuente para números de ventas */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        h1 {
			font-family: serif;
            text-align: center;
            margin-bottom: 2rem;
            color: #000000;
			font-size: 60px;
        }
        
        /* Contenedor de botones */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            justify-content: center;
        }
        
        /* Personalización de botones Bootstrap */
        .btn-primary {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            font-weight: bold;
            transition: all 0.3s ease;
			border-radius: 40px;
			height: 160px;
			font-size: 30px;
			width: 380px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            color: #f5f5f5;
        }
        
        /* Contador de ventas */
        .sales-count {
        font-family: 'serif', monospace;
        font-size: 20px;
        margin-top: 6px;
        color: #495057;
        background-color: #ced4da;
        padding: 2px 8px;
        border-radius: 10px;
        height: 35px;
        min-width: 150px; /* Ancho mínimo */
        max-width: 400px; /* Ancho máximo */
        white-space: nowrap; /* Evita que el texto se divida en varias líneas */
        overflow: hidden; /* Oculta el texto que sobresale */
        text-overflow: ellipsis; /* Muestra "..." si el texto es demasiado largo */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease; /* Transición suave */
    }
        
        /* Responsive */
        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Departamentos</h1>
        
        <div class="buttons-grid">
            <!-- Botones Bootstrap Primary -->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Accesorios">
                Accesorios
                <span id="AC" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Automotriz">
                Automotriz
                <span id="AU" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Belleza">
                Belleza
                <span id="BE" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Comercio Industrial">
                Comercio Industrial
                <span id="CI" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Comida">
                Comida
                <span id="CO" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Cuidado Personal">
                Cuidado Personal
                <span id="CP" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Calzado">
                Calzado
                <span id="CZ" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Deporte">
                Deporte
                <span id="DP" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Festejo">
                Festejo
                <span id="FE" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Ferretería">
                Ferretería
                <span id="FR" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Hogar">
                Hogar
                <span id="HG" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Insumos">
                Insumos
                <span id="IN" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Juguetes">
                Juguetes
                <span id="JG" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Oficina">
                Oficina
                <span id="OF" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Perfume">
                Perfume
                <span id="PE" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Productos de Limpieza">
                Productos de Limpieza
                <span id="Pl" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Ropa">
                Ropa
                <span id="RP" class="sales-count"></span>
            </button>
            
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#departmentModal" data-department="Tecnología">
                Tecnología
                <span id="TG" class="sales-count"></span>
            </button>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="departmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Aumentamos el tamaño del modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="departmentModalLabel">Información del Departamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenedor para las tarjetas de cada tienda -->
                <div id="modal-stores-container" class="d-flex flex-column gap-3">
                    <!-- Ejemplo de una tarjeta (se generará dinámicamente con JavaScript) -->
                    <div class="card">
                        <div class="card-body">
                            <h5 id="titulo" class="card-title">Tienda A</h5>
                            <p class="card-text">
								<strong>Total vendido:</strong> 10,000
                                <strong>Artículo más vendido:</strong> Producto X<br>
                                <strong>Cuantas veces fue vendido ese articulo</strong> Balon
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS y Popper.js (necesario para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Script para implementar interactividad -->
	<script>
        // Función para hacer la solicitud a la API y actualizar los contadores
        



        document.getElementById('AC').addEventListener('click', () => {
            $.ajax({
                url: 'http://10.21.5.99:5000/tendencias/detalles/AC',
                type: 'GET',
                contentType: 'application/json',
                data: JSON.stringify({}),
                success: function(response) {
                    console.log(response);


                    
                }
            });
        });



    </script>
</body>
</html>

{% endblock %}
