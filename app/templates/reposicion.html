{% extends "base.html" %}
{% block content %}

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles_reposicion.css') }}">

<body>

<div class="container mt-2">
    <!-- Encabezado -->
    <div class="text-center border-bottom pb-1 mb-3">
        <h3>Reposición de Inventario</h3>
    </div>
        <!-- Seccion de Buscar  -->
    <section id="search">
        <div class="container search-block p-3 row mx-auto justify-content-center text-center">
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="codigo" class="label-style text-capitalize form-label">Código de Articulo</label>
                <div class="input-group">
                    <input type="text" class="form-control p-3 uppercase" id="codigo" placeholder="Codigo..." />

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="pick-up-date" class="label-style text-capitalize form-label">Fecha Inicio: </label>
                <div class="input-group date" id="">
                    <input type="date" class="form-control p-3" id="startDate" />

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="return-date" class="label-style text-capitalize form-label">Fecha Fin: </label>
                <div class="input-group date" id="">
                    <input type="date" class="form-control p-3" id="endDate" />

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0 justify-content-center">
                <label for="return-date" class="label-style text-capitalize form-label"><i class='bx bx-search'></i></label>
                <div class="input-group date" style="justify-content: center;">
                    <button class="btn btn-primary b" type="button" id="buscar">Buscar</button>

                </div>
            </div>
        </div>
    </section>
    <!-- Tabla Reposicion -->
    <div class="search">
        <div class="card" style="margin-top: 10px;">
            <h5>Días de Analisis: <span id="ana">0</span></h5>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr style="text-align: center;">
                        <th>Código de Articulo</th>
                        <th>Descripción</th>
                        <th>Tienda</th>
                        <th>Stock Actual</th>
                        <th>Entradas</th>
                        <th>Salidas</th>
                        <th>Sugerir Reposición</th>
                        <th>Monto Sugerido</th>
                        <th>Progreso</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Las filas se agregarán dinámicamente con JavaScript -->
                </tbody>
            </table>                 
        </div>
    </div>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
<script>
document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("buscar")?.addEventListener("click", async () => {
        const codigo = document.getElementById('codigo').value;
            codigo.value = codigo.toUpperCase();
        const fecha_ini = document.getElementById('startDate').value;
        const fecha_fin = document.getElementById('endDate').value;

        if (!codigo || !fecha_ini || !fecha_fin) {
            Swal.fire("Error", "Faltan datos para la búsqueda", "error");
            return;
        }

        try {
            const response = await fetch(`/reposicion/repo?codigo=${encodeURIComponent(codigo)}&fecha_ini=${encodeURIComponent(fecha_ini)}&fecha_fin=${encodeURIComponent(fecha_fin)}`);
            const data = await response.json();

            if (response.ok) {
                const tableBody = document.getElementById("table-body");

                const dias_ana = data[0].DiasAnalisis;
                // Referenciamos el span y actualizamos su contenido
                document.getElementById('ana').textContent = dias_ana;

                tableBody.innerHTML = ""; // Limpia la tabla antes de agregar nuevos datos

                data.forEach((item, index) => {
                    /*
                    // Definir el porcentaje de progreso basado en salidas
                    let progreso = 0;
                    if (item.StockActual + item.Entradas > 0) {
                        progreso = Math.round((item.Salidas / (item.StockActual + item.Entradas)) * 100);
                    }
                    console.log(progreso);
                    */
                    // Determinar el color de la barra de progreso
                    let colorClass = "bg-danger"; // Rojo por defecto
                    if (item.Salidas > 3 && item.Salidas <= 6) {
                        colorClass = "bg-primary"; // Azul
                    } else if (item.Salidas > 6) {
                        colorClass = "bg-success"; // Verde
                    }

                    // Crear la fila con los datos
                    const row = `
                        <tr>
                            <td>${item.CodArticulo}</td>
                            <td>${item.DescripcionArticulo}</td>
                            <td>${item.Tienda}</td>
                            <td>${item.StockActual}</td>
                            <td>${item.Entradas}</td>
                            <td>${item.Salidas}</td>
                            <td>${item.SugerirReposicion}</td>
                            <td>${item.MontoSugeridoReposicion}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar ${colorClass}" 
                                                role="progressbar" 
                                                style="width: ${item.Salidas * 1.5}%"
                                                aria-valuenow="${item.Salidas}"
                                                aria-valuemin="0" 
                                                aria-valuemax="10">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } else {
                Swal.fire("Error", data.error || "No se pudo obtener los datos", "error");
            }
        } catch (error) {
            Swal.fire("Error", "No se pudo conectar con la API", "error");
            console.error(error);
        }
    });
})        
</script>

</body>
</html>

{% endblock %}
