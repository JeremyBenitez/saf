{% extends "base.html" %}
{% block content %}

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles_reposicion.css') }}">

<body>

<div class="container mt-2">
    <!-- Encabezado -->
    <div class="text-center border-bottom pb-1 mb-3">
        <h3>Reposición de Inventario</h3>
    </div>
        <!-- Seccion de Buscar  -->
    <section id="search">
        <div class="container search-block p-3 row mx-auto justify-content-center text-center">
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="codigo" class="label-style text-capitalize form-label">Código de Articulo</label>
                <div class="input-group">
                    <input type="text" class="form-control p-3 uppercase" id="codigo" placeholder="Codigo..." />

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="pick-up-date" class="label-style text-capitalize form-label">Fecha Inicio: </label>
                <div class="input-group date" id="">
                    <input type="date" class="form-control p-3" id="startDate" />

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="return-date" class="label-style text-capitalize form-label">Fecha Fin: </label>
                <div class="input-group date" id="">
                    <input type="date" class="form-control p-3" id="endDate" />

                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0 justify-content-center">
                <label for="return-date" class="label-style text-capitalize form-label"><i class='bx bx-search'></i></label>
                <div class="input-group date" style="justify-content: center;">
                    <button class="btn btn-primary b" type="button" id="buscar">Buscar</button>

                </div>
            </div>
        </div>
    </section>
    <!-- Tabla Reposicion -->
    <div class="search">
        <div class="card" style="margin-top: 10px;">
            <h5>Días de Analisis: <span id="ana">0</span></h5>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr style="text-align: center;">
                        <th>Código de Articulo</th>
                        <th>Descripción</th>
                        <th>Tienda</th>
                        <th>Stock Actual</th>
                        <th>Entradas</th>
                        <th>Salidas</th>
                        <th>Sugerir Reposición</th>
                        <th>Monto Sugerido</th>
                        <th>Progreso</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Las filas se agregarán dinámicamente con JavaScript -->
                </tbody>
            </table>                 
        </div>
    </div>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/Js/fechas.js"></script>



</body>
</html>

{% endblock %}
